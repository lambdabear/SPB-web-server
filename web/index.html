<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: auto;
            max-width: 640px;
        }

        @media only screen and (max-width: 640px) {
            body {
                margin: 0 3% 0;
                max-width: 100%;
            }
        }

        .setting {
            margin: 8px 5px;
            font-size: 80%
        }

        .submit {
            margin: 10px 0 0 0;
            font-size: 75%
        }

        input {
            /* required to properly style form 
            elements on WebKit based browsers */
            -webkit-appearance: none;

            border: 1px solid grey;
            font-family: inherit;

            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0 0 0 5px;
        }

        input[type=submit] {
            padding: 3px 13px;
            background: #ccc;
            border: 0 none;
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }

        input.port {
            margin: 0 0 0 0;
            width: 4em;
        }

        label.ipAddress {
            margin: 0 11px 0 0;
        }

        p.status {
            margin: 8px 5px;
            font-size: 80%
        }

        span.status {
            margin: 0 10px
        }


        input:invalid {
            box-shadow: 0 0 5px 1px red;
        }

        input:focus:invalid {
            box-shadow: none;
        }
    </style>
</head>

<body>

    <h2>智能电源管理控制器</h2>

    <form id="hostSetting">
        <fieldset>
            <legend>本机设置</legend>
            <div class="setting">
                <label>设备名称:</label>
                <input type="text" name="hostName" value="" size="23">
            </div>
            <div class="setting">
                <label class="ipAddress">IP 地址:</label>
                <input class="ipInput" type="text" name="hostIp" value="" size="14"
                    pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$">
            </div>
            <div class="setting">
                <label>子网掩码:</label>
                <input class="ipInput" type="text" name="hostMask" value="" size="14"
                    pattern="^(((255\.){3}(255|254|252|248|240|224|192|128|0+))|((255\.){2}(255|254|252|248|240|224|192|128|0+)\.0)|((255\.)(255|254|252|248|240|224|192|128|0+)(\.0+){2})|((255|254|252|248|240|224|192|128|0+)(\.0+){3}))$">
            </div>
            <div class="setting">
                <label>默认网关:</label>
                <input class="ipInput" type="text" name="gatewayIp" value="" size="14"
                    pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$">
            </div>
            <div class="submit">
                <input type="submit" value="保存">
            </div>
        </fieldset>
    </form>
    </br>
    <form id="mqttServerSetting">
        <fieldset>
            <legend>服务器设置</legend>
            <div class="setting">
                <label class="ipAddress">网络地址:</label>
                <input class="ipInput" type="text" name="serverIp" value="" size="14">
                    <!-- pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" -->
                :
                <input class="port" type="number" min="0" max="65535" name="serverPort" value="">
            </div>
            <div class="submit">
                <input type="submit" value="保存">
            </div>

        </fieldset>
    </form>
    </br>
    <fieldset>
        <legend>设备状态</legend>
        <div>
            <p class="status">设备名称:<span id="hostName" class="status"></span></p>
            <p class="status">本机IP地址:<span id="hostIp" class="status"></span></p>
            <p class="status">子网掩码:<span id="hostMask" class="status"></span></p>
            <p class="status">网关IP地址:<span id="gatewayIp" class="status"></span></p>
            <p class="status">服务器地址:<span id="serverIp" class="status"></span></p>
            <p class="status">服务器连接状态:<span id="connectStatus" class="status">未连接</span></p>
            <p class="status">电源状态:<span id="powerStatus" class="status">未知</span></p>
        </div>
    </fieldset>

</body>

<script>
    (function () {
        var httpRequest;
        var requestStatus = "Normal"; // "Normal" or "Error"

        // resize input size for IP address in webkit browsers
        (function () {
            if (navigator.userAgent.indexOf('iPhone') !== -1) {
                var ipInputs = document.getElementsByClassName('ipInput');
                Array.prototype.forEach.call(ipInputs, e => {
                    e.size = '20';
                });
                document.getElementsByName('hostName')[0].size = '40';
                // alert(navigator.userAgent)
            }
        })();

        // add mqttServerSetting form submit listener
        (function () {
            document.getElementById("mqttServerSetting").addEventListener("submit", function(event) {
                event.preventDefault();

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'api/setMqttServer', true);
                xhr.setRequestHeader("Content-Type", "application/json");

                var formData = new FormData(event.target);
                var data = {
                    ip: formData.get('serverIp'),
                    port: parseInt(formData.get('serverPort')),
                }
                xhr.send(JSON.stringify(data));

                event.target.reset();
            });
        })();

        // add hostSetting form submit listener
        (function () {
            document.getElementById("hostSetting").addEventListener("submit", function(event) {
                event.preventDefault();

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'api/setHost', true);
                xhr.setRequestHeader("Content-Type", "application/json");

                var formData = new FormData(event.target);
                var data = {
                    name: formData.get('hostName'),
                    ip: formData.get('hostIp'),
                    mask: formData.get('hostMask'),
                    gateway: formData.get('gatewayIp'),
                }
                xhr.send(JSON.stringify(data));

                event.target.reset();
            });
        })();

        function makeRequest() {
            httpRequest = new XMLHttpRequest();

            if (!httpRequest) {
                alert('发起http请求失败！');
                return false;
            }
            httpRequest.onreadystatechange = alertContents;
            httpRequest.open('GET', 'api/status');
            httpRequest.send();
        }

        function alertContents() {
            try {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    if (httpRequest.status === 200) {
                        requestStatus = "Normal";
                        var response = JSON.parse(httpRequest.responseText);
                        document.getElementById('hostName').innerHTML = response.host_name;
                        document.getElementById('hostIp').innerHTML = response.host_ip;
                        document.getElementById('hostMask').innerHTML = response.host_mask;
                        document.getElementById('gatewayIp').innerHTML = response.gateway_ip;
                        document.getElementById('serverIp').innerHTML = response.server_ip;
                        document.getElementById('connectStatus').innerHTML = response.connect_status;
                        document.getElementById('powerStatus').innerHTML = response.power_status;
                    } else {
                        // console.log(requestStatus);
                        if (requestStatus === "Normal") {
                            requestStatus = "Error";
                            alert('数据请求失败！');
                        }
                    }
                }
            } catch (e) {
                alert('异常：' + e.description);
            }
        }

        makeRequest();
        setInterval(makeRequest, 2000)
    })();
</script>

</html>
